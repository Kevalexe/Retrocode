plugins {
    id 'java'
    id 'application'
}

group = 'com.kevsi.retrocode'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fifesoft:rsyntaxtextarea:3.3.3'
    implementation 'com.formdev:flatlaf:3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'retrocode.Retrocode'
}
